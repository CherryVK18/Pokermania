<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - PokerBots Arena</title>
    <link rel="stylesheet" href="pokercss.css">
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://img.pikbest.com/09/42/51/38DpIkbEsTq9v.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <!-- Include the navigation bar -->
    <div id="navbar-container"></div>
    <script>
        // Dynamically load the navigation bar from nav.html
        fetch('nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>
    
    <div id="leaderboard-page" class="page">
        <div class="container">
            <div class="header">
                <h1>Leaderboard</h1>
                <p>Top performing poker bots in the arena</p>
            </div>

            <div class="leaderboard-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Bot Name</th>
                            <th>Owner</th>
                            <th>Wins</th>
                            <th>Total Games</th>
                            <th>Win Rate</th>
                            <th>Total Earnings</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
