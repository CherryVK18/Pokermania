<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Table</title>
    <link rel="stylesheet" href="pokercss.css">
    <style>
        /* Additional styles for the game table page */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('images/table1.jpg'); /* Set your background image */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            color: white;
        }

        .game-container {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-table {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-gap: 2rem;
            align-items: center;
            justify-items: center;
            width: 100%;
            position: relative;
        }

        .opponent {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem; /* Keeps a smaller gap between opponent's balance and cards */
            margin-bottom: 0.5rem; /* Reduce space below opponent's cards */
        }

        .player-cards {
            display: flex;
            gap: 0.25rem;
        }

        .balance {
            font-size: 1rem;
            font-weight: bold;
            
            color: #ffd700;
        }

        .card-slot {
            width: 60px;
            height: 84px;
            
            background-color: #1caa03;
            position: relative;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            color: white;
            font-size: 1.2rem; /* Adjust font size if needed */
            font-weight: bold;
        }
        
        .card-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire slot without distortion */
        }

        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem; /* Reduced gap between community cards */
            margin-top: 0.5rem; /* Reduce space above the community cards */
        }

        .card-pack {
            width: 60px;
            height: 84px;
            background-color: #ef4444;
            border: 2px solid white; /* Solid border instead of dotted line */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            background-image: url('images/cards/card_back.jpg'); /* Set the card back image here */
            background-size: cover;  /* Ensure the image covers the entire slot */
            background-position: center; /* Center the card back image */
        }


        .community-cards {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .pot {
            margin-top: 1.5rem;
            font-size: 2.0rem; /* Increased font size */
            font-weight: bold;
            color: #ffd700;
        }

        .bet {
            position: absolute;
            font-size: 1rem;
            font-weight: bold;
            color: #ffd700;
            background-color: #1f2937;
            border: 1px solid #ffd700;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
        }

        .bet-left {
            top: 50%;
            left: calc(25% - 50px);
            transform: translateY(-50%);
        }

        .bet-right {
            top: 50%;
            right: calc(25% - 50px);
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <button class="logo" onclick="changePage('home')">
                <div class="suit-container">
                    <svg class="suit spades" viewBox="0 0 24 24">
                        <path d="M12 2L6 12C6 16 9 18 12 18C15 18 18 16 18 12L12 2ZM12 18V22" />
                    </svg>
                    <svg class="suit hearts" viewBox="0 0 24 24">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <svg class="suit diamonds" viewBox="0 0 24 24">
                        <path d="M12 2L22 12L12 22L2 12L12 2Z" />
                    </svg>
                    <svg class="suit clubs" viewBox="0 0 24 24">
                        <path
                            d="M12 3C10 3 8.5 4 8.5 6.5C8.5 9 11 11 12 12C13 11 15.5 9 15.5 6.5C15.5 4 14 3 12 3ZM12 12C10 12 8.5 13 8.5 15.5C8.5 18 11 20 12 21C13 20 15.5 18 15.5 15.5C15.5 13 14 12 12 12Z" />
                    </svg>
                </div>
                PokerBots Arena
            </button>
            <div class="nav-buttons">
                <button onclick="window.location.href='play.html'">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Play
                </button>
                <button onclick="window.location.href='leaderboard.html'">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path
                            d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2z" />
                    </svg>
                    Leaderboard
                </button>
            </div>
        </div>
    </nav>

    <!-- Game Table -->
    <div class="game-container">
        <div class="game-table">
            <!-- Opponent 1 -->
            <div class="opponent">
                <h2>Opponent 1</h2>
                <div class="balance">$500</div>
                <div class="player-cards">
                    <div class="card-slot" id="player-card-1"></div>
                    <div class="card-slot" id="player-card-2"></div>
                </div>
            </div>

            <!-- Bet Amount Left -->
            <div class="bet bet-left">$50</div>

            <!-- Card Pack and Community Cards -->
            <div class="center-area">
                <div class="card-pack"></div>
                <div class="community-cards">
                    <div class="card-slot" id="community-card-1"></div>
                    <div class="card-slot" id="community-card-2"></div>
                    <div class="card-slot" id="community-card-3"></div>
                    <div class="card-slot" id="community-card-4"></div>
                    <div class="card-slot" id="community-card-5"></div>
                </div>
                <div class="pot">Pot: $200</div>
            </div>

            

            <!-- Opponent 2 -->
            <div class="opponent">
                <h2>Opponent 2</h2>
                <div class="balance">$450</div>
                <div class="player-cards">
                    <div class="card-slot" id="player-card-3"></div>
                    <div class="card-slot" id="player-card-4"></div>
                </div>
            </div>
            <!-- Bet Amount Right -->
            <div class="bet bet-right">$70</div>
        </div>
    </div>

    <script src="game.js"></script>

</body>

</html>
