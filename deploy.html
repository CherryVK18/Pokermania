<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Your Bot - PokerBots Arena</title>
    <link rel="stylesheet" href="pokercss.css">
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://img.pikbest.com/09/42/51/38DpIkbEsTq9v.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <!-- Include the navigation bar -->
    <div id="navbar-container"></div>
    <script>
        // Dynamically load the navigation bar from nav.html
        fetch('nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>

    <div id="play-page" class="page">
        <div class="container">
            <div class="header">
                <h1>Deploy Your Bot</h1>
                <p>Upload your Python poker bot and join the competition</p>
            </div>

            <div class="upload-form">
                <form id="botUploadForm" onsubmit="return handleBotSubmit(event)">
                    <div class="form-group">
                        <label for="botName">Bot Name</label>
                        <input type="text" id="botName" required>
                    </div>

                    <div class="form-group">
                        <label for="botFile">Upload Python File</label>
                        <input type="file" id="botFile" accept=".py" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Bot Description</label>
                        <textarea id="description" rows="4"></textarea>
                    </div>

                    <button type="submit" class="red">Deploy Bot</button>
                </form>
            </div>

            <div class="deployment-status" style="display: none;">
                <h2>Deployment Status</h2>
                <div id="statusMessage"></div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
