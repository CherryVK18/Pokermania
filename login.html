<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - PokerBots Arena</title>
    <link rel="stylesheet" href="pokercss.css">
    <style>
        .auth-container {
            max-width: 900px;
            margin: 4rem auto;
            display: grid;
            grid-template-columns: 1fr 1px 1fr;
            gap: 2rem;
        }

        .divider {
            background-color: #991b1b;
            height: 100%;
        }

        .auth-form {
            background-color: #1f2937;
            border: 1px solid #991b1b;
            border-radius: 0.5rem;
            padding: 2rem;
        }

        .form-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-form input {
            margin-bottom: 1rem;
        }

        .auth-form button {
            margin-top: 1rem;
        }

        .form-footer {
            margin-top: 1rem;
            text-align: center;
            color: #9ca3af;
        }

        .form-footer a {
            color: #ef4444;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                margin: 2rem 1rem;
            }

            .divider {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://img.pikbest.com/09/42/51/38DpIkbEsTq9v.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Include the navigation bar -->
    <div id="navbar-container"></div>
    <script>
        // Dynamically load the navigation bar from nav.html
        fetch('nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>

    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Login or create an account to deploy your poker bots</p>
        </div>

        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form">
                <h2 class="form-title">Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="red">Login</button>
                    <div class="form-footer">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>

            <div class="divider"></div>

            <!-- Sign Up Form -->
            <div class="auth-form">
                <h2 class="form-title">Create Account</h2>
                <form onsubmit="return handleSignup(event)">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="red">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
